<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens, Áudios e Vídeos Dinâmicos</title>
</head>

<body>
    <h1>Mídias Dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="flex image">

    </picture>
    
    <h1>Áudios</h1>

    <p>Podemos colocar áudios no site</p>

    <audio preload="metadata" controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <!--COMPATIBILIDADE MP3, WAV & OGG-->
    </audio>

</body>

</html>
